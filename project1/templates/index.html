{% extends "base.html" %}


{% block main %}
<div class="container">
	<div class="list-group">
		{% for a in books %}
		{% if a == books|first %}
			<a href="/{{a['id']}}" class="list-group-item active">
				{{ a["name"] }}
			</a>
		{% else %}
			<a href="/{{a['id']}}" class="list-group-item">
				{{ a["name"] }}
			</a>
		{% endif %}
		{% endfor %}
	</div>
</div>
{% endblock %}
