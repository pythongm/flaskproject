{% extends "base.html" %}
{% block main %}
{% for a in article %}
<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">{{ a["title"] }}</h3>
    </div>
    <div class="panel-body">
      {{ a["content"] }}
    </div>
  </div>
</div>

{% endfor %}
{% endblock %}
